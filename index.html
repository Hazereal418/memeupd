<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    
        function hasRedirected() {
            return sessionStorage.getItem('hasRedirected') === 'true';
        }
    
        function setRedirectedFlag() {
            sessionStorage.setItem('hasRedirected', 'true');
        }
    
        function redirectBasedOnDevice() {
            if (!hasRedirected()) {
                if (isMobile()) {
                    setRedirectedFlag();
                    window.location.replace('connect.html');
                } else {
                    setRedirectedFlag();
                    window.location.replace('pepe.html');
                }
            }
        }
    
        window.onload = redirectBasedOnDevice;
    </script>
</body>
</html>
